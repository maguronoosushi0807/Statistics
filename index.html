<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>統計</title>
<link rel="stylesheet" href=".css">
<link rel="stylesheet" href="style.css">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=no">
</head>
<body>

<!-- セット選択画面 -->
<div id="setSelectScreen">
  <h2>テーマ選択</h2>
  <div id="setList"></div>
</div>

<!-- 問題画面（最初は非表示） -->
<div id="quizScreen" style="display:none;">
  <div class="upper">
    <h1 id="title"></h1>
    <h1 id="number"></h1>
  </div>

  <table id="statTable"></table>

  <div id="choices"></div>

  <div class="btn">  
    <div class="exit-btn" onclick="exitProblem()">やめる</div>
    <div class="next-btn" onclick="nextProblem()">次の問題</div>
  </div>
</div>

<!-- クイズ画面の下部に地図ビューポート -->
<div id="mapContainer" style="height:300px; width:100%; border:1px solid #aaa;"></div>

<!-- Leaflet CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-oCzoL+fr0wF+enfTeq8N8oZSVtO+1on+V6G9o3e4jTI=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-o9N1jN1kHqSFF/hnq+z0l1Vnhz9bXwZyPn5P5o4RoaM=" crossorigin=""></script>


<script src="data.js"></script>
<script src="app.js"></script>
</body>

</html>
